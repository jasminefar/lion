<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lion">
        <div class="head">
            <div class="mane">
                <div class="mane-layer layer1"></div>
                <div class="mane-layer layer2"></div>
                <div class="mane-layer layer3"></div>
                <div class="mane-layer layer4"></div>
            </div>
            <div class="face">
                <div class="ear left"></div>
                <div class="ear right"></div>
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="whiskers left">
                    <div class="whisker1"></div>
                    <div class="whisker2"></div>
                    <div class="whisker3"></div>
                </div>
                <div class="whiskers right">
                    <div class="whisker1"></div>
                    <div class="whisker2"></div>
                    <div class="whisker3"></div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="leg front-left"></div>
            <div class="leg front-right"></div>
            <div class="leg back-left"></div>
            <div class="leg back-right"></div>
            <div class="tail">
                <div class="tail-end"></div>
            </div>
        </div>
    </div>
</body>
</html>
